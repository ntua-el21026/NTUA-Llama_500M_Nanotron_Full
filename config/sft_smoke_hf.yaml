checkpoints:
  checkpoint_interval: 50
  checkpoints_path: /leonardo_scratch/large/userexternal/mpeppas0/sft_project/ckpts/sft_smoke_hf
  checkpoints_path_is_shared_file_system: true

  # SFT: ξεκίνα χωρίς optimizer/scheduler state
  load_lr_scheduler: false
  load_optimizer: false

  # Προτείνεται weights-only init (θα το φτιάξει το sbatch)
  resume_checkpoint_path: /leonardo_scratch/large/userexternal/mpeppas0/sft_project/init_from_stage1

  save_final_state: true
  save_initial_state: true

data_stages:
- name: "SFT smoke - HuggingFaceTB/smol-smoltalk"
  sequence_length: 1024
  start_training_step: 1
  data:
    num_loading_workers: 8
    seed: 42
    dataset:
      # --- SFTDatasetsArgs ---
      hf_dataset_or_datasets: HuggingFaceTB/smol-smoltalk
      hf_dataset_splits: train
      hf_dataset_config_name: null

      dataset_processing_num_proc_per_process: 1
      dataset_overwrite_cache: false
      sft_dataloader: true

      # smoke subset
      debug_max_samples: 20000

general:
  benchmark_csv_path: null
  consumed_train_samples: 0
  ignore_sanity_checks: true
  project: sft_smoke_hf
  run: smol_smoltalk_smoke
  seed: 42
  step: 0

lighteval: null

logging:
  iteration_step_info_interval: 1
  log_level: info
  log_level_replica: info

metrics_logging: null

model:
  ddp_bucket_cap_mb: 25
  dtype: bfloat16
  init_method:
    scaling_method: NUM_LAYERS
    std: 0.02
  make_vocab_size_divisible_by: 128
  model_config:
    _attn_implementation: flash_attention_2
    attention_bias: false
    bos_token_id: 1
    eos_token_id: 2
    hidden_act: silu
    hidden_size: 1024
    initializer_range: 0.02
    intermediate_size: 2816
    is_llama_config: true
    max_position_embeddings: 2048
    num_attention_heads: 16
    num_hidden_layers: 32
    num_key_value_heads: 4
    pad_token_id: null
    pretraining_tp: 1
    rms_norm_eps: 1.0e-05
    rope_interleaved: false
    rope_scaling: null
    rope_theta: 10000.0
    tie_word_embeddings: true
    use_cache: true
    vocab_size: 128256
    z_loss_coefficient: 0.0001
    z_loss_enabled: false

optimizer:
  accumulate_grad_in_fp32: true
  clip_grad: 1.0
  learning_rate_scheduler:
    learning_rate: 2.0e-5
    lr_decay_starting_step: null
    lr_decay_steps: 200
    lr_decay_style: cosine
    lr_warmup_steps: 20
    lr_warmup_style: linear
    min_decay_lr: 0.0
  optimizer_factory:
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-08
    name: adamW
    torch_adam_is_fused: true
  weight_decay: 0.0
  weight_decay_exclude_named_params: []
  zero_stage: 0

parallelism:
  context_parallel_size: 1
  dp: 4
  expert_parallel_size: 1
  pp: 1
  pp_engine: afab
  recompute_layer: true
  tp: 1
  tp_linear_async_communication: false
  tp_mode: ALL_REDUCE
  tp_recompute_allgather: true

profiler: null
s3_upload: null

tokenizer:
  tokenizer_max_length: null
  tokenizer_name_or_path: /leonardo_scratch/large/userexternal/mpeppas0/sft_cache/tokenizers/llama3_with_chat_template
  tokenizer_revision: null

tokens:
  micro_batch_size: 1
  batch_accumulation_per_replica: 1
  sequence_length: 1024
  train_steps: 200
  val_check_interval: -1
  limit_test_batches: 0
  limit_val_batches: 0
